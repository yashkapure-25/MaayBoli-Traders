<!DOCTYPE html>
<html lang="mr" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>धन्यवाद! - मायबोली ट्रेडर्स</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Noto+Sans+Devanagari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #0a0e27;
            --accent-gold: #FFD700;
            --text-primary: #e6f1ff;
        }
        body {
            font-family: 'Noto Sans Devanagari', 'Poppins', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container { max-width: 600px; }
        h1 { font-family: 'Poppins', sans-serif; font-weight: 700; color: var(--accent-gold); }
        .btn-gold {
            background: linear-gradient(45deg, var(--accent-gold), #ffc107);
            border: none;
            border-radius: 50px;
            color: #1a1a1a;
            font-weight: 700;
            padding: 14px 35px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container p-4">
        <h1 class="mb-3">धन्यवाद!</h1>
        <p class="fs-5 mb-4">तुमचा संदेश यशस्वीरित्या पाठवला आहे. आम्ही लवकरच तुमच्याशी संपर्क साधू.</p>
        <a href="index.html" class="btn-gold">मुख्य पृष्ठावर परत जा</a>
    </div>
</body>
</html>
